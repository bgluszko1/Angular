<section>
    <div class="side-by-side">
        <button (click) ="scrollLeft()" class="scrolls">L</button>
        <img class="images" src="./assets/cats-pic/{{cat.picUrl[index]}}" alt="">
        <button (click) = "scrollRight()" class="scrolls">R</button>
        <div class="cols">
            <span class="cats-name">{{cat.name}}</span>
            <span>{{cat.ageMonths}} miesięcy</span>
            <span>{{cat.breed}}</span>
            <span *ngIf="cat.isVaccinated">
               zaszczepiony: ✓
            </span>
            <span *ngIf="!cat.isVaccinated">
                zaszczepiony: ✕
            </span>

        </div>
    </div>
    <button (click)="openAdoptionForm()">adoptuj</button>
    <button routerLink="/cats">
        <span>{{'powrót'}}</span></button>
    <ng-container *ngIf="adoptionFormActive">
        <app-cats-adoption-form
                [catsName]="cat.name"
                (closeMe)="onFormClose($event)">
        </app-cats-adoption-form>
    </ng-container>
    <div *ngIf="showConfirmMsg">
        <p>rezerwacja wysłana, będziemy się kontaktować</p>
    </div>
</section>
